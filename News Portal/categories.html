<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - College News Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #004080; 
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .home-link {
            color: #fff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .category-item {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .category-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Categories Page</h1>
    </header>
    
    <main>
        <p>Explore different categories in our College News Portal to find news that interests you.</p>
        <ul>
            <li class="category-item"><a href="index.html">General News</a></li>
            <li class="category-item"><a href="index.html">Technology</a></li>

        </ul>
    </main>

    <footer>

    </footer>
</body>
</html>
