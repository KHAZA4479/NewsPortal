<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - College News Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        p {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #004080;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .home-link {
            color: #fff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .contact-info {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .contact-info a {
            color: #333;
        }
        .contact-info a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Page</h1>
    </header>
    
    <main>
        <p>If you have any questions or feedback, feel free to get in touch with us.</p>
        <p>You can reach us via email at <a href="mailto:info@newsportal.com">info@newsportal.com</a>.</p>
    </main>

    <footer>
        <p>&copy; 2023 News Portal</p>
        <p><a href="index.html" class="home-link">Home</a></p>
    </footer>
</body>
</html>
